<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>MRT Simulation</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		
		<!-- custom styles for this application -->
		<link rel="stylesheet" href="styles/MRT_style.css" media="screen">
		<!-- <link rel="stylesheet" href="styles/basicagentmodel.css" media="screen"> -->
		<!-- plotly is for drawing graphs -->
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<!-- Set class to official for more formal font; unofficial for informal font -->
<body class="official bgColor0">

	<!-- Tab links -->
	<div class="tab">
		
		<button class="tablinks" onclick="tabswitch(event, 'MRT Map')">MRT Map</button>
		<button class="tablinks" onclick="tabswitch(event, 'Edge Map')">Edge Map</button>

	</div>
	
	<!-- Tab content -->
	<div id="MRT Map" class="tabcontent">
		<h3>MRT Map</h3>
		<canvas id="myCanvas" height="560" width="980">
		</canvas>
	</div>
	
	<div id="Edge Map" class="tabcontent">
		<h3>Edge Map</h3>
		<canvas id="heatCanvas" height="560" width="980">
		</canvas>
	</div>
	<script type="text/javascript" src="classes/mrtTab.js"></script>
	
	
	<h3 style="position:relative;top:80%; font-size:25px">Simulation Parameters</h3>
	<!--<div class = "placeholder-box"></div> -->
	<div class="slidecontainer">
		<h4> Frequency of trains</h4>
		<input type="range" min="1" max="100" value="50" class="slider" id="myRange" >
		<p>Value: <span id="demo"></span></p>

		<script>
			var slider = document.getElementById("myRange");
			var output = document.getElementById("demo");
			output.innerHTML = slider.value;
			
			slider.oninput = function() {
			  output.innerHTML = this.value;
			}
		</script>
	</div>

	<div class="slidecontainer">
		<h4>Capacity of trains</h4>
		<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
		<!-- <p>Value: <span id="demo"></span></p> -->
	</div>

	<div class="slidecontainer">
		<h4>Capacity of stations</h4>
		<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
		<!-- <p>Value: <span id="demo"></span></p> -->
	</div>
	  
	<h3 style="position:relative;top:90%; font-size:25px">Graphs</h3>
	</div>

	<!-- Add in Charts -->	
	<div id="chart1"></div>
	<div id="chartRed"></div>
	<div id="chartPurple"></div>

		
	
	
	 <button class="button" onclick="toggleSim()">Start/Pause</button>
	<!-- Anything below this line should be a popup window or dialog or a late-loading library -->
	<script type="text/javascript" src="classes/compactData.js"></script>
	<script type="text/javascript" src="classes/metro.js"></script>
	<script type="text/javascript" src="classes/commuterGraph.js"></script>
	<script type="text/javascript" src="classes/drawer.js"></script>
	<script type="text/javascript" src="classes/dataStore.js"></script>

	<script type="text/javascript" src="classes/commuter.js"></script>
	<script type="text/javascript" src="classes/station.js"></script>
	<script type="text/javascript" src="classes/train.js"></script>
	<script type="text/javascript" src="classes/PlotGraph.js"></script>

	<script type="text/javascript" src="src/station_data.js"></script>
	<script type="text/javascript" src="src/zoom_logic.js"></script>
	<script type="text/javascript" src="src/script.js"></script>
	
	<!-- Anything below this line should be a popup window or dialog or a late-loading library -->
	
	<script type="text/javascript" src="classes/PlotGraph.js"></script>

</body>
</html>
